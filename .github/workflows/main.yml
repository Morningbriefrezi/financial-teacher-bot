name: Financial Lesson (Every 2 Days - 3 Parts)

on:
  schedule:
    # Every 2 days at 12:00 PM Tbilisi (08:00 UTC)
    - cron: '0 8 */2 * *'
  workflow_dispatch:
    inputs:
      random_content:
        description: 'Use random content instead of date-seeded rotation'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ðŸ”¹ Generate + auto-split inside generator
      - name: Generate financial lesson (3 parts)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RANDOM_CONTENT: ${{ github.event.inputs.random_content || 'false' }}
        run: python financial_lesson_generator.py

      # ðŸ”¹ Send part 1
      - name: Send lesson Part 1
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python send_single_message.py lessons/part1.txt

      - name: Wait before next part
        run: sleep 8

      # ðŸ”¹ Send part 2
      - name: Send lesson Part 2
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python send_single_message.py lessons/part2.txt

      - name: Wait before final part
        run: sleep 8

      # ðŸ”¹ Send part 3
      - name: Send lesson Part 3
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_CHAT_IDS }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python send_single_message.py lessons/part3.txt

      - name: Archive lesson to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lessons/
          git diff --staged --quiet || git commit -m "Lesson: $(date +%Y-%m-%d)"
          git push
        continue-on-error: true
