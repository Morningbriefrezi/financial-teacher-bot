name: Daily Financial Lesson

on:
  schedule:
    # Runs every day at 7:00 AM UTC (adjust to your preferred timezone)
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      random_content:
        description: 'Use random content instead of date-seeded rotation'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate financial lesson
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RANDOM_CONTENT: ${{ github.event.inputs.random_content || 'false' }}
        run: python financial_lesson_generator.py

      - name: Send lesson via messaging platform
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          RECIPIENT_NUMBERS: ${{ secrets.RECIPIENT_NUMBERS }}
        run: python send_single_message.py

      - name: Commit lesson archive
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lessons/
          git diff --staged --quiet || git commit -m "Add lesson: $(date +%Y-%m-%d)"
          git push
        continue-on-error: true
